<section class="tp-product-offer grey-bg-2 pt-70 pb-80">
  <div class="container">
    <div class="row align-items-end">
      <div class="col-xl-4 col-md-5 col-sm-6">
        <div class="tp-section-title-wrapper mb-40">
          <h3 class="tp-section-title">Ofertas del d√≠a
            <!-- <svg width="114" height="35" viewBox="0 0 114 35" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M112 23.275C1.84952 -10.6834 -7.36586 1.48086 7.50443 32.9053" stroke="currentColor"
                stroke-width="4" stroke-miterlimit="3.8637" stroke-linecap="round" />
            </svg> -->
          </h3>
        </div>
      </div>
      <div class="col-xl-8 col-md-7 col-sm-6" >
        <div class="tp-product-offer-more-wrapper d-flex justify-content-sm-end p-relative z-index-1">
          <div class="tp-product-offer-more mb-40 text-sm-end grey-bg-2" *ngIf="false">
            <a routerLink="/shop" class="tp-btn tp-btn-2 tp-btn-blue">Ver todas las ofertas
              <svg width="17" height="14" viewBox="0 0 17 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 6.99976L1 6.99976" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M9.9502 0.975414L16.0002 6.99941L9.9502 13.0244" stroke="currentColor" stroke-width="1.5"
                  stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </a>
            <span class="tp-product-offer-more-border"></span>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-xl-12">
        <div class="tp-product-offer-slider fix">
          
          <!-- Skeleton loader (cuando isLoading es true) -->
          <div *ngIf="isLoading" class="tp-product-offer-slider-active swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide skeleton-slide" *ngFor="let item of [].constructor(4)">
                <ngx-skeleton-loader [theme]="{ height: '300px', 'background-color': '#f4f4f4' }"></ngx-skeleton-loader>
              </div>
            </div>
          </div>
    
          <!-- Slider de productos cargados (cuando isLoading es false) -->
          <div *ngIf="!isLoading" class="tp-product-offer-slider-active swiper-container">
            <div class="swiper-wrapper">
              <div *ngFor="let item of offer_products" class="col-xl-3 col-lg-3 col-sm-6">
                <app-product-card [product]="item" [offer_style]="true"></app-product-card>
              </div>
            </div>
            <div class="tp-deals-slider-dot tp-swiper-dot text-center mt-40"></div>
          </div>
    
        </div>
      </div>
    </div>
    



  </div>
</section>

<div class="tp-shop-widget-content">
  <div class="tp-shop-widget-categories">
    <ul>
      <li *ngFor="let category of listTypes">
        <a
          (click)="handleCategoryRoute(category.name)"
          [ngClass]="{
            'cursor-pointer': true,
            active:
              activeQuery ===
              category.name
                .toLowerCase()
                .replace('&', '')
                .split(' ')
                .join('-')
          }"
        >
          {{ category.name }}
          <!-- <span>{{ category.products.length }}</span> -->
        </a>
      </li>
    </ul>
  </div>
</div>

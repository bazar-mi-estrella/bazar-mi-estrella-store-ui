<div class="tp-header-top-menu d-flex align-items-center justify-content-end">
  <div class="tp-header-top-menu-item tp-header-lang">
    <span (click)="handleActive('lang')" class="tp-header-lang-toggle" id="tp-header-lang-toggle">Español</span>
    <ul [ngClass]="isActive === 'lang' ? 'tp-lang-list-open' : ''" *ngIf="false">
      <li>
        <a href="#">Ingles</a>
      </li>
      <li>
        <a href="#">Rusia</a>
      </li>
      <li>
        <a href="#">Portugues</a>
      </li>
    </ul>
  </div>
  <div class="tp-header-top-menu-item tp-header-currency">
    <span (click)="handleActive('currency')" class="tp-header-currency-toggle" id="tp-header-currency-toggle">PEN</span>
    <ul [ngClass]="isActive === 'currency' ? 'tp-currency-list-open' : ''" *ngIf="false">
      <li>
        <a href="#">EUR</a>
      </li>
      <li>
        <a href="#">CHF</a>
      </li>
      <li>
        <a href="#">GBP</a>
      </li>
      <li>
        <a href="#">KWD</a>
      </li>
    </ul>
  </div>
  <div class="tp-header-top-menu-item tp-header-setting">
    <span (click)="handleActive('setting')" class="tp-header-setting-toggle"
      id="tp-header-setting-toggle">Configuración</span>
    <ul [ngClass]="isActive === 'setting' ? 'tp-setting-list-open' : ''">
      <li>
        <a routerLink="/pages/profile">Mi Perfil</a>
      </li>
      <li>
        <a routerLink="/shop/wishlist">Lista de deseo</a>
      </li>
      <li>
        <a routerLink="/shop/cart">Carrito</a>
      </li>
      <li>
        <a routerLink="/pages/login">Cerrar sesión</a>
      </li>
    </ul>
  </div>
</div>
